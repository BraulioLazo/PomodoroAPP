<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <title> Pomodoro APP </title>
</head>

<body>

    <section id="p__app__section__home" class="p__app__section__home">
        <div class="p__app__container">

            <div class="p__app__termporizador__container">
                <div class="p__app__termporizador">
                    <div class="p__app__progress__bar">
                        <div class="p__app__number__temporizador__container">
                            <div class="timer__container">
                                <div class="timer__container__timer">
                                    <span class="minuts__container">25</span>:
                                    <span class="seconds__container">00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p__app__container__rounds">
                <div class="rounds__counter">
                    <div class="actual__round">Round 1 / </div>
                    <div class="total__rounds"> 3</div>
                </div>

                <div class="round__position__qty">
                    <div class="round round__position"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                </div>

            </div>

            <div class="p__app__buttons__container">
                <button class="p__app__btn" id="p__app__reset__button">
                    <img src="Images/app__reset__image.png" alt="">
                    Reset
                </button>
                <button class="p__app__btn" id="p__app__customize__button">
                    <img src="Images/app___tools__image.png" alt="">
                    Customize
                </button>
            </div>

            <div class="p__app__btn__play__container">
                <button class="p__app__btn" id="p__app__btn__play">
                    <img src="Images/app__play__image.png" alt="">
                     Start 
                </button>
            </div>

        </div>
    </section>
    <script src="JavaScript/fixing-styles.js"></script>
    <script src="JavaScript/API-Wake-Lock.js"></script>
    <script src="JavaScript/timer.js"></script>
    <script src="JavaScript/start-app.js"></script>

</body>

</html>
