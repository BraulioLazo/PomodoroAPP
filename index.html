<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <title> Pomodoro APP </title>
</head>

<body>

    <section id="p__app__section__home" class="p__app__section__home">

        <button class="p__app__btn" id="full__screen__btn"> Active Full Screen </button>

        <div class="p__app__container">

            <div class="p__app__termporizador__container">
                <div class="p__app__termporizador">
                    <div class="p__app__progress__bar">
                        <div class="p__app__number__temporizador__container">
                            <div class="timer__container">
                                <div class="timer__container__timer">
                                    <span class="minuts__container">25</span>:
                                    <span class="seconds__container">00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p__app__container__rounds">
                <div class="rounds__counter">
                    <div class="actual__round">Round 1 / </div>
                    <div class="total__rounds"> 0 </div>
                </div>

                <div class="round__position__qty">
                    <div class="round round__position"></div>
                    <div class="round"></div>
                    <div class="round"></div>
                </div>

            </div>

            <div class="p__app__buttons__container">
                <button class="p__app__btn" id="p__app__reset__button">
                    <img src="Images/app__reset__image.png" alt="">
                    Reset
                </button>
                <button class="p__app__btn" id="p__app__customize__button">
                    <img src="Images/app___tools__image.png" alt="">
                    Customize
                </button>
            </div>

            <div class="p__app__btn__play__container">
                <button class="p__app__btn" id="p__app__btn__play">
                    <img src="Images/app__play__image.png" alt="">
                    Start
                </button>
            </div>
        </div>
    </section>

    <section id="p__app__section__setting" class="p__app__section__setting">
        <div class="p__app__section__setting__container">
            <p>
                Setting
            </p>
            <form id="setting__form">
                <div class="form__lebel__container">
                    <label for="work__time">Working Time</label>
                    <input type="number" id="work__time" name="work__time" min="20" max="60">
                </div>

                <div class="form__lebel__container">
                    <label for="short__break">Short Break</label>
                    <input type="number" id="short__break" name="short__break" min="5" max="10">
                </div>

                <div class="form__lebel__container">
                    <label for="long__break">Long Break</label>
                    <input type="number" id="long__break" name="long__break" min="15" max="30">
                </div>

                <div class="form__lebel__container">
                    <label for="rounds__numbers"> Rounds </label>
                    <input type="number" id="total__rounds" name="total__rounds" min="3" max="10">
                </div>
            </form>

            <div class="form__lebel__container submit__user__setting__container">
                <button class="p__app__btn" id="factory__reset__btn">Factory Reset</button>
                <input type="submit" id="submit__user__setting" value="Submit" form="setting__form">
            </div>


        </div>
    </section>
    <script src="JavaScript/fixing-styles.js"></script>
    <script src="JavaScript/API-Wake-Lock.js"></script>
    <script src="JavaScript/Full-Screnn-API.js"></script>
    <script src="JavaScript/roundsAPP.js"></script>
    <script src="JavaScript/settingAPP.js"></script>
    <script src="JavaScript/timer.js"></script>
    <script src="JavaScript/start-app.js"></script>

</body>

</html>
