<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <title> Pomodoro APP</title>
</head>

<body>

    <section id="p__app__section__home" class="p__app__section__home">
        <div class="p__app__container">

            <div class="p__app__container__minuts__level">
                <h3 class="p__app__minuts__container">120 min</h3>
                <h3 class="p__app__level__container"> Amateur </h3>
            </div>

            <div class="p__app__termporizador__container">
                <div class="p__app__termporizador">
                    <div class="p__app__progress__bar">
                        <div class="p__app__number__temporizador__container">
                            25:00
                        </div>
                    </div>
                </div>
            </div>

            

            <div class="p__app__buttons__container">
                <button class="p__app__btn"> Pause </button>
                <button class="p__app__btn"> Customize </button>
            </div>

            <div class="p__app__btn__play__container">
                <button class="p__app__btn" id="p__app__btn__play"> Start </button>
            </div>

        </div>
    </section>
<script src="JavaScript/fixing-styles.js"></script>
<script src="JavaScript/start-app.js"></script>
</body>

</html>
